name: Registry

on:
  release:
    types:
      - published

jobs:
  registry:
    name: Publish Docker image to GitHub registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - # get repository code
        name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          {% raw -%}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          {%- endraw %}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/{{cookiecutter.repo_author}}/{{cookiecutter.package_name}}:latest,ghcr.io/{{cookiecutter.repo_author}}/{{cookiecutter.package_name}}:{% raw %}${{ github.event.release.tag_name }}{% endraw %}
          {% raw -%}
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, mode=max, scope=${{ github.workflow }}
          {%- endraw %}
