name: Testing docker build

on:
  push:
    # trigger only on main branch
    branches:
      - main
    # trigger only on changes to the following files
    paths:
      - '{{cookiecutter.package_import_name}}/src/**'
      - 'environment.yml'
      - '{{cookiecutter.package_import_name}}/poetry.lock'
      - '{{cookiecutter.package_import_name}}/pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/docker.yml'
  pull_request:
    # trigger only on main branch
    branches:
      - main
    # trigger only on changes to the following files
    paths:
      - '{{cookiecutter.package_import_name}}/src/**'
      - 'environment.yml'
      - '{{cookiecutter.package_import_name}}/poetry.lock'
      - '{{cookiecutter.package_import_name}}/pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/docker.yml'

jobs:
  docker:
    runs-on: ubuntu-20.04
    steps:
      - # get repository code
        name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          {% raw -%}
          key: ${{ runner.os }}-buildx
          {%- endraw %}
      - name: Build the image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: {{cookiecutter.package_name}}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache